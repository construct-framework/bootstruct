TPL_BOOTSTRUCT_SHOW_DIAGNOSTICS_LABEL="Override Diagnostics"
TPL_BOOTSTRUCT_SHOW_DIAGNOSTICS_DESC="Enable display of the current article, item, category, section, and component extended template override information. Set the Category Cascade parameters to yes to enable their display."
TPL_BOOTSTRUCT_INHERIT_CAT_LAYOUT_LABEL="Inherit Layout"
TPL_BOOTSTRUCT_INHERIT_CAT_LAYOUT_DESC="When enabled, category specific layouts will cascade. Construct will first determine the current category's parent, check for a parent category specific layout, and apply it if found. If a parent category specific layout is not found, Construct will then determine the current category's ancestral tree, and recursively check, starting at the root, for category specific layouts and apply the first one found."
TPL_BOOTSTRUCT_INHERIT_CAT_STYLE_LABEL="Inherit Style"
TPL_BOOTSTRUCT_INHERIT_CAT_STYLE_DESC="When enabled, category specific style sheets will cascade. Construct will first determine the current category's parent, check for a parent category specific style sheet, and apply it if found. If a parent category specific style sheet is not found, Construct will then determine the current category's ancestral tree, and recursively check, starting at the root, for category specific style sheets and apply the first one found."
TPL_BOOTSTRUCT_CUSTOM_STYLE_SHEET_LABEL="Custom style sheet"
TPL_BOOTSTRUCT_CUSTOM_STYLE_SHEET_DESC="Name of the style sheet that contains your custom CSS declarations."
TPL_BOOTSTRUCT_GOOGLE_WEB_FONT_LABEL="Google Web Font"
TPL_BOOTSTRUCT_GOOGLE_WEB_FONT_DESC="The Google API font family to be used for headers. Visit http://code.google.com/webfonts for more information."
TPL_BOOTSTRUCT_GOOGLE_WEB_FONT_TARGETS_LABEL="Google Web Font Targets"
TPL_BOOTSTRUCT_GOOGLE_WEB_FONT_TARGETS_DESC="The HTML elements, classes or IDs to target with the above Google Web Font (eg. h1, .article-info h1, .readmore, #product465)"
TPL_BOOTSTRUCT_GOOGLE_WEB_FONT_SIZE_LABEL="Google Web Font Size"
TPL_BOOTSTRUCT_GOOGLE_WEB_FONT_SIZE_DESC="Define the font size, including the unit of measure, of the font family defined above. Percentage is preferred. NOTE: Construct's base typography uses a font size of 76%, which is 12px in most modern browsers."
TPL_BOOTSTRUCT_GRID_SYSTEM_LABEL="Grid System"
TPL_BOOTSTRUCT_GRID_SYSTEM_DESC="Optionally select the grid system to use. Default is Construct's standard layout. Add other grid system style sheets to templates/bootstruct/css/grids/"
TPL_BOOTSTRUCT_SITE_WIDTH_LABEL="Site Width Units"
TPL_BOOTSTRUCT_SITE_WIDTH_DESC="Define the overall width of the layout. Enter only a number, no units, as you will choose which unit to use below."
TPL_BOOTSTRUCT_SITE_WIDTH_TYPE_LABEL="Site Width Style"
TPL_BOOTSTRUCT_SITE_WIDTH_TYPE_DESC="Set whether to use a fluid max-width or fixed width layout."
TPL_BOOTSTRUCT_SITE_WIDTH_UNIT_LABEL="Site Width Unit Type"
TPL_BOOTSTRUCT_SITE_WIDTH_UNIT_DESC="Choose to set the width in relative Ems, Pixels or percentage. Ems are calculated based on their parent element size, where the body font size is approximately 12px."
TPL_BOOTSTRUCT_FLUID_MEDIA_LABEL="Fluid Media"
TPL_BOOTSTRUCT_FLUID_MEDIA_DESC="Enable for fluid image and object resizing when using a fluid layout. NOTE: Do not specify widths in the source-code as this option enables an img, object {max-width:100%} declaration"
TPL_BOOTSTRUCT_FULL_WIDTH_LABEL="Full Width Elements"
TPL_BOOTSTRUCT_FULL_WIDTH_DESC="Should the header and footer expand to be the full width of the browser viewport or be constrained to the same width defined above."
TPL_BOOTSTRUCT_USE_STICKY_FOOTER_LABEL="Use CSS Sticky Footer"
TPL_BOOTSTRUCT_USE_STICKY_FOOTER_DESC="Enable to use a CSS Sticky Footer, which requires a fixed height. Dynamic content in the footer may prevent use of this."
TPL_BOOTSTRUCT_STICKY_FOOTER_HEIGHT_LABEL="Sticky Footer Height"
TPL_BOOTSTRUCT_STICKY_FOOTER_HEIGHT_DESC="Set the fixed height, in pixels, of your sticky footer."
TPL_BOOTSTRUCT_IE_CSS3_LABEL="Add CSS3 Support to IE"
TPL_BOOTSTRUCT_IE_CSS3_DESC="Enable the use of PIE (http://css3pie.com/) to add CSS3 support to Internet Explorer version 8 and before. Also adds pie_hover class to non-link items on hover. For performance reason, you must define the target elements below."
TPL_BOOTSTRUCT_IE_CSS3_TARGETS_LABEL="IE CSS3 Support Targets"
TPL_BOOTSTRUCT_IE_CSS3_TARGETS_DESC="Enter a comma separated list of HTML targets to apply PIE to."
TPL_BOOTSTRUCT_IE6_TRANS_FIX_LABEL="Add IE6 Transparency Fix"
TPL_BOOTSTRUCT_IE6_TRANS_FIX_DESC="Enable the use DD_belatedPNG (http://www.dillerdesign.com/experiment/DD_belatedPNG/) to add transparency support to IE6. For performance reason, you must define the target elements below."
TPL_BOOTSTRUCT_IE6_TRANS_FIX_TARGETS_LABEL="IE6 Transparency Fix Targets"
TPL_BOOTSTRUCT_IE6_TRANS_FIX_TARGETS_DESC="Enter a comma separated list of HTML targets to apply DD_belatedPNG to."
TPL_BOOTSTRUCT_LOAD_MOO_LABEL="Load MooTools"
TPL_BOOTSTRUCT_LOAD_MOO_DESC="Load the MooTools JavaScript library that is included with Joomla."
TPL_BOOTSTRUCT_LOAD_MODAL_LABEL="Enable modal pop-ups"
TPL_BOOTSTRUCT_LOAD_MODAL_DESC="Load the SqueezeBox JavaScript for modals. Requires MooTools to be enabled."
TPL_BOOTSTRUCT_LOAD_JQUERY_LABEL="Load jQuery"
TPL_BOOTSTRUCT_LOAD_JQUERY_DESC="Select the version of the jQuery JavaScript library to load, hosted by Google. jQuery will not load if no version is selected."
TPL_BOOTSTRUCT_MDETECT_LABEL="Mobile Device Detection"
TPL_BOOTSTRUCT_MDETECT_DESC="Enable automatic detection of mobile devices and load a mobile version of the template."
TPL_BOOTSTRUCT_DETECT_TABLETS_LABEL="Include Tablet Devices"
TPL_BOOTSTRUCT_DETECT_TABLETS_DESC="Include tablet devices in the mobile detection and load the mobile version of the template."
TPL_BOOTSTRUCT_MNAVPOSITION_LABEL="Navigation Position"
TPL_BOOTSTRUCT_MNAVPOSITION_DESC="Placement of the navigation, in relation to the main content area."
TPL_BOOTSTRUCT_MPAGEDATATHEME_LABEL="Page Theme"
TPL_BOOTSTRUCT_MPAGEDATATHEME_DESC="The jQuery Mobile swatch theme to apply to the page portion of the mobile template. See http://jquerymobile.com/test/docs/api/themes.html for more details."
TPL_BOOTSTRUCT_MHEADERDATATHEME_LABEL="Header Theme"
TPL_BOOTSTRUCT_MHEADERDATATHEME_DESC="The jQuery Mobile swatch theme to apply to the header portion of the mobile template."
TPL_BOOTSTRUCT_MNAVDATATHEME_LABEL="Navigation Theme"
TPL_BOOTSTRUCT_MNAVDATATHEME_DESC="The jQuery Mobile swatch theme to apply to the navigation portion of the mobile template."
TPL_BOOTSTRUCT_MCONTENTDATATHEME_LABEL="Content Theme"
TPL_BOOTSTRUCT_MCONTENTDATATHEME_DESC="The jQuery Mobile swatch theme to apply to the content portion of the mobile template."
TPL_BOOTSTRUCT_MFOOTERDATATHEME_LABEL="Footer Theme"
TPL_BOOTSTRUCT_MFOOTERDATATHEME_DESC="The jQuery Mobile swatch theme to apply to the footer portion of the mobile template."
